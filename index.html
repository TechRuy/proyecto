<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/estilos.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Formulario de Contacto</h2>
        <form id="contactoForm" action="/enviar-mensaje" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="usuario_nombre" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="usuario_email" required>
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="usuario_mensaje" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Enviar Mensaje</button>
            </div>
        </form>
    </section>
<script src="/Script/script.js"></script>    
</body>
</html>
